	<h1>Bienvenidos a la calculadora de Daniel Orellana</h1>
	<div id="calc-container">
		<div id="calculadora" >
			<div id="num-container" >
				<div class="number"><input autofocus type="text" pattern="[0-9.+-]*" size="12" readonly="readonly" id="num" class="number-box" /></div>
			</div>
			
				<div class="op-buttons-container-class" id="bin-op-container"> 
				<h2>Operaciones binarias:</h2>
				<div class="op-buttons-class" id="bin-op-buttons"></div>
				</div>
				<div class="op-buttons-container-class" id="un-op-container">
				<h2>Operaciones unitarias:</h2>
				<div class="op-buttons-class" id="un-op-buttons"></div>
				</div>
				<div class="op-buttons-container-class" id="csv-op-container"> 
				<h2>Operaciones csv:</h2>
				<div class="op-buttons-class" id="csv-op-buttons"></div>
				</div>
				<button onClick="igual()" id="igual">=</button>
			</div>
		
		<div id="historial">Historial:<br/></div>
	</div>
	
	<div class="panel-footer">Daniel Orellana</div>
	</div>
	<script src="calc-jquery-mod.js"></script>
