<script type="text/javascript">
  var num, acc = 0, op = "";
	
	function show_acc()	{	document.getElementById("answer").innerHTML = acc.toString();	}
	function clear_input()	{	num.value = "";	}
	
  function mas()
	{ 
		acc = num.value;
		show_acc();
		clear_input();
		op = "+"; 
	}
  function menos() { 
		acc = num.value;  
		show_acc();
		clear_input();
		op = "-"; 
	}

  function calcular() {
    if (op === "+") {num.value = (+acc + +num.value)}
    if (op === "-") {num.value = (+acc - +num.value)}
    if (op === "*") {num.value = (+acc - +num.value)}
    if (op === "/") {num.value = (+acc - +num.value)}
		acc = num.value.toString();
		show_acc();
		clear_input();
		acc = 0;
		op=""
  }

  function inic ()
	{
		num = document.getElementById("num");
		
	}
  function vaciar () {num.value = "";}
</script>
</head>
